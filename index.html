    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: white;
        overflow-x: hidden;
      }
      /* Custom Animations */
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s infinite;
      }
      
      @keyframes slideInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideInUp {
        animation: slideInUp 0.6s ease-out forwards;
      }

      @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-zoomIn {
        animation: zoomIn 0.4s ease-out forwards;
      }

      @keyframes flashCorrect {
        0%, 100% { background-color: #16a34a; }
        50% { background-color: #22c55e; }
      }
      .animate-flash-correct {
        animation: flashCorrect 0.5s infinite;
      }

      @keyframes dissolve {
        to { opacity: 0; transform: scale(0.9); filter: grayscale(100%); }
      }
      .animate-dissolve {
        animation: dissolve 1s forwards;
      }

      /* Scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
